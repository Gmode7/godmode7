version: "3.8"

services:
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    restart: unless-stopped

  app:
    build: .
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - DATABASE_URL=file:./prisma/dev.db
      - PORT=3000
      - REDIS_URL=redis://redis:6379
    env_file:
      - .env
    volumes:
      - db-data:/app/prisma
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  db-data:
  redis-data:
